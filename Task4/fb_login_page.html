<html>

    <title>

    <h1>facebook</h1>

        </div>
        <div class="for">
            <center> Forgotten password?</center>
            <a href="#" target="_blank"></a>
        </div>
        <div class="under">
            <span>or</span>
        </div>
        <div class="new">
            <div class="ne">
                <label for="ne1"></label>
                <b><input type="reset" id="ne1" value="Create new account"></b>
            </div>
        </div>
        <div class="tex">
            <b>Create a Page</b> for a celebrity,brand or business
        </div>

    </div>
